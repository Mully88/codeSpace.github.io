 A JavaScript program to calculate the volume of a sphere -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Prompt the user to enter the radius of the sphere
        let radius = prompt("Enter the radius of the sphere: ");

        // Calculate the volume of the sphere using the formula V = (4/3) * pi * r^3
        let volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

        // Output the calculated volume to the console
        console.log(`The volume of the sphere with radius ${radius} is ${volume.toFixed(2)}.`);



    </script>




</body>

</html>
