<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        // check if the numbers are all the same, all different or 2 the same and 1 different


        //prompts the user to enter 3 numbers
        const number1 = prompt("Enter a number: ");
        const number2 = prompt("Enter another number: ");
        const number3 = prompt("Enter a third number: ");


        //if all 3 numbers entered are the same, the user is told they are all equal
        if ((number1 == number2) && (number1 == number3)) {
            alert("All numbers are equal");
        }
        //if all 3 numbers entered are different, the user is told they are all different
            else if (number1 != number2 && number1 != number3) {
            alert("All numbers entered are different");
        }
        // if two numbers are the same but 1 is different, an alert tells the user this is the case
                else {
                alert("Two numbers are the same and one number is different");
        }


    </script>

</body>
